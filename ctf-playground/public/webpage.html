<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .admin-message {
            color: green;
            font-weight: bold;
        }
        .regular-message {
            color: blue;
            font-weight: normal;
        }
        .pet-image {
            width: 200px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Pet Paradise!</h1>
    <div id="message"></div>
    <img src="/kitten1.png" alt="Cute Kitten" class="pet-image">

    <script>
        // Check for 'user' cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const user = getCookie('user');

        if (user === 'admin') {
            document.getElementById('message').innerHTML = "<p class='admin-message'>You have admin access! Enjoy exclusive content about rare pets!</p>";
            // Load admin-exclusive content or modify the page
            document.body.style.backgroundColor = '#d4edda';
            document.querySelector('.pet-image').src = "/kitten2.png";
        } else {
            document.getElementById('message').innerHTML = "<p class='regular-message'>Explore our collection of cute pets!</p>";
        }
    </script>
</body>
</html>
